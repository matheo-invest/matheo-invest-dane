name: Update XML and MD5 for dane.gov.pl

on:
  schedule:
    - cron: "0 4 * * *"
  push:
    paths:
      - "datasets/klebark/ceny.xlsx"
      - "datasets/sztabowa/ceny.xlsx"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-xml-and-md5
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python .scripts/build_xml.py

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Matheo_Invest_dane.xml Matheo_Invest_dane.md5
          if git diff --cached --quiet; then
            echo "Brak zmian do zapisania."
            exit 0
          fi
          git commit -m "Auto update XML and MD5"
          git push
