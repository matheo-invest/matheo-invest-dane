name: Update XML and MD5 for dane.gov.pl

on:
  push:
    paths:
      - "datasets/klebark/ceny.xlsx"
      - "datasets/sztabowa/ceny.xlsx"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update XML and MD5
        run: |
          python .scripts/build_xml.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Matheo_Invest_dane.xml Matheo_Invest_dane.md5
          if git diff --cached --quiet; then
            echo "Brak zmian do zapisania."
          else
            git commit -m "Auto update XML and MD5"
            git push
          fi
